<!-- i18n 加载 -->
<script>
	(function () {
	  function getLang(){const s=localStorage.getItem('lang'); if(s) return s; const n=(navigator.language||'zh').toLowerCase(); return n.startsWith('zh')?'zh':'en'}
	  function get(obj, path){return path.split('.').reduce((o,k)=>o && o[k]!=null ? o[k] : undefined, obj)}
	  async function loadJSON(p){const r=await fetch(p+(/\?/.test(p)?'&':'?')+'v='+Date.now()); if(!r.ok) throw new Error(p); return r.json()}
	  (async function(){
		const lang = getLang();
		const [site, data] = await Promise.all([
		  loadJSON('/content/site.json').catch(()=>({})),
		  loadJSON(`/content/scanco-ct.${lang}.json`).catch(()=>({}))
		]);
		document.querySelectorAll('[data-i18n]').forEach(el=>{
		  const key = el.getAttribute('data-i18n');
		  const val = get(data, key) ?? get(site, key);
		  if (val != null) el.textContent = val;
		});
		document.querySelectorAll('[data-i18n-html]').forEach(el=>{
		  const key = el.getAttribute('data-i18n-html');
		  const val = get(data, key) ?? get(site, key);
		  if (val != null) el.innerHTML = val;
		});
	  })().catch(console.error);
	})();
	</script>

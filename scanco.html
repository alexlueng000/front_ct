<!-- i18n 动态加载 -->
<script>
(async()=>{
  try{
    function getLang(){
      const s=localStorage.getItem('lang');
      if(s)return s;
      const n=(navigator.language||'zh').toLowerCase();
      return n.startsWith('zh')?'zh':'en';
    }
    function get(obj,path){return path.split('.').reduce((o,k)=>o&&o[k]!=null?o[k]:undefined,obj);}
    async function loadJSON(p){const r=await fetch(p+(/\?/.test(p)?'&':'?')+'v='+Date.now());if(!r.ok)throw new Error(p);return r.json();}
    const lang=getLang();
    const [site,data]=await Promise.all([
      loadJSON('/content/site.json').catch(()=>({})),
      loadJSON(`/content/scanco.${lang}.json`).catch(()=>({}))
    ]);

    // 基础 i18n
    document.querySelectorAll('[data-i18n]').forEach(el=>{
      const key=el.getAttribute('data-i18n');
      const val=get(data,key)??get(site,key);
      if(val!=null)el.textContent=val;
    });

    // 内容渲染
    const sections=get(data,'content.sections');
    if(Array.isArray(sections)){
      const container=document.getElementById('scanco-content');
      container.innerHTML='';
      sections.forEach(sec=>{
        const box=document.createElement('div');
        box.className='dlab-box m-b30';
        if(sec.image){
          const img=document.createElement('img');
          img.src=sec.image;
          img.alt=sec.title||'';
          img.className='rounded';
          box.appendChild(img);
        }
        if(sec.title){
          const h=document.createElement('h4');
          h.className='dlab-title m-t0 m-t30';
          h.textContent=sec.title;
          box.appendChild(h);
        }
        if(Array.isArray(sec.paragraphs)){
          sec.paragraphs.forEach(p=>{
            const pEl=document.createElement('p');
            pEl.textContent=p;
            box.appendChild(pEl);
          });
        }
        container.appendChild(box);
      });
    }

  }catch(e){
    console.error('i18n load failed',e);
  }finally{
    document.getElementById('loading-area')?.style.setProperty('display','none');
  }
})();
</script>
